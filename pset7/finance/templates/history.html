{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class = "table table-stripped">
    <thead>
        <tr>
            <th>
                Date
            </th>
            <th>
                Symbol
            </th>
            <th>
                Action
            </th>
            <th>
                Price
            </th>
            <th>
                Shares
            </th>
            <th>
                Amount
            </th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>
                {{ row["date"] }}
            </td>
            <td>
            {{ row["symbol"] }}
            </td>
            <td>
                {{ row["action"] }}
            </td>
            <td>
                {{ row["price"] }}
            </td>
            <td>
                {{ row["shares"] }}
            </td>
            <td>
                {{ row["amount"] }}
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
