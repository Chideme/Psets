{% extends "layout.html" %}

{% block title %}
    Sales
{% endblock %}

{% block main %}
    <form action="/cashsales" method="post">
      <div class="form-row">
          <div class="col">
            <input  class="form-control" name="date" type="date"/>
          </div>
          <div class = "col-auto">
                <label class="mr-sm-2 sr-only" for="PumpSelect">Pump</label>
                <select class="custom-select mr-sm-2" id="PumpSelect" name = "pumpID">
                  <option selected>Pump...</option>
                  {% for i in pumps %}
                  <option value= "{{ i['pumpID'] }}">{{ i["pumpID"] }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class = "col-md-2">
              <label class="mr-sm-2 sr-only" for="CashAccount"></label>
              <select class ="custom-select mr-sm-2" id="CashAccount" name = "CashAccount">
                  <option selected>Choose...</option>
                  <option value ="Cash">Cash</option>
                  <option value ="Ecocash">Ecocash</option>
                  <option value ="Swipe">Swipe</option>
                </select>
            </div>
           <div class="col-md-2">
                  <div class="input-group mb-2">

                    <input type="number" class="form-control" id="Litres" placeholder="Litres" name = "litres" >
                  </div>
            </div>
            <div class = "col-md-2">
            <button class="btn btn-lg btn-primary" type="submit">Enter</button>
            </div>
        </div>
    </form>
{% endblock %}
